<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ACE in Action</title>
        <style type="text/css" media="screen">
            #editor { 
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="editor">
        import QtQuick 2.0

         Item {
             id: myItem
             width: 200; height: 200

             Rectangle {
                 id: myRect
                 width: 100; height: 100
                 color: "red"
             }
             states: [
                 State {
                     name: "moved"
                     PropertyChanges {
                         target: myRect
                         x: 50
                         y: 50
                     }
                 }
             ]
             MouseArea {
                 anchors.fill: parent
                 onClicked: myItem.state = 'moved'
             }
         }
        <!-- taken from https://en.wikipedia.org/wiki/QML -->
        </div>
        
        <script src="bower_components/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="../mode-qml.js" type="text/javascript"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.getSession().setMode("ace/mode/qml");
        </script>
    </body>
</html>
